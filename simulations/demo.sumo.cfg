<configuration>
    <input>
        <net-file value="demo.net.xml"/>
        <!-- <route-files value="demo.rou.xml"/> -->
	<additional-files value="1.trips.xml"/>
        <gui-settings-file value="demo.settings.xml"/>
    </input>
    <routing>
        <device.rerouting.probability value="1"/>
<!-- Reroute every 1 second. Default: 0    -->
        <device.rerouting.period value="1"/>
<!-- Every 1 second the travel speed of each edge is computed as the average of the 180 latest meanSpeed values -->
        <device.rerouting.adaptation-interval value="1"/>
        <device.rerouting.adaptation-steps value="180"/>
        <device.rerouting.output value="rerouting.xml"/>
    </routing>
    <time>
        <begin value="0"/>
        <end value="2400"/>
        <step-length value="0.1"/>
    </time>

    <gui_only>
        <start value="true"/>
    </gui_only>
</configuration>